<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffeb3b;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }
        .hidden {
            display: none;
        }
        .greeting {
            font-size: 32px;
            font-weight: bold;
            color: #e91e63;
            margin-top: 20px;
        }
        .gift-container {
            margin-top: 20px;
            display: none;
        }
        .gift {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
<!--         <h1>ğŸ¨ Happy Holi! ğŸ‰</h1> -->
        <input type="text" id="name" placeholder="Enter Your Name">
        <button onclick="showGreeting()">Celebrate</button>
        <p id="greeting" class="greeting hidden"></p>
        <p id="message" class="greeting hidden"></p>
        
        <div id="gift-container" class="gift-container">
            <h2>Choose Your Holi Gift! ğŸ</h2>
            <div class="gift" onclick="showMessage('balloon')">ğŸˆ Water Balloons</div>
            <div class="gift" onclick="showMessage('sweet')">ğŸ¬ Sweets</div>
            <div class="gift" onclick="showMessage('color')">ğŸŒˆ Colors</div>
        </div>
    </div>
    
    <script>
        let displayName = "";

        function showGreeting() {
            let name = document.getElementById("name").value.trim();
            if (name) {
                displayName = (name.toLowerCase() === "namrata") ? "Namu" : name;
                let greeting = document.getElementById("greeting");
                greeting.innerHTML = `Happy Holi, ${displayName}! ğŸŠğŸŒ¸ğŸ¶`;
                greeting.classList.remove("hidden");
                document.getElementById("gift-container").style.display = "block";
            }
        }

        function showMessage(giftType) {
            let message = document.getElementById("message");
            if (giftType === "balloon") {
                message.innerHTML = `I miss you, ${displayName}! ğŸ’•`;
            } else if (giftType === "sweet") {
                message.innerHTML = `I like you, ${displayName}! ğŸ˜Š`;
            } else if (giftType === "color") {
                message.innerHTML = `Will you marry me, ${displayName}? ğŸ’`;
            }
            message.classList.remove("hidden");
            setTimeout(() => window.close(), 5000); // Close the browser after 5 seconds
        }
    </script>
</body>
</html>

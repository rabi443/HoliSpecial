<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffeb3b;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }
        .hidden {
            display: none;
        }
        .greeting {
            font-size: 32px;
            font-weight: bold;
            color: #e91e63;
            margin-top: 20px;
        }
        .gift-container {
            margin-top: 20px;
            display: none;
        }
        .gift {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="name" placeholder="Enter First Name" required>
        <input type="text" placeholder="Enter Last Name">
        <button onclick="showGreeting()">Celebrate</button>
        <p id="greeting" class="greeting hidden"></p>
        <p id="message" class="greeting hidden"></p>
        
        <div id="gift-container" class="gift-container">
            <h2>Choose Your Holi Gift! üéÅ</h2>
            <div class="gift" onclick="showMessage('balloon')">üéà Water Balloons</div>
            <div class="gift" onclick="showMessage('sweet')">üç¨ Sweets</div>
            <div class="gift" onclick="showMessage('color')">üåà Colors</div>
        </div>
    </div>
    
    <script>
        let displayName = "";

        function showGreeting() {
            let name = document.getElementById("name").value.trim().toLowerCase();
            let nicknames = {
                "namrata": "Namu",
                "swastha": "Sister",
                "asmita": "Soltini",
                "ganga": "Motts",
                "amit": "Amitwaa",
                "sunil": "Chodu",
                "saurav": "Nepal ji",
                "amish": "Dangal ji",
                "amrita": "Sister"
            };
            
            displayName = nicknames[name] || name.charAt(0).toUpperCase() + name.slice(1);
            
            if (name) {
                let greeting = document.getElementById("greeting");
                greeting.innerHTML = `Happy Holi 2081 , ${displayName}üíï! üéäüå∏üé∂`;
                greeting.classList.remove("hidden");
                document.getElementById("gift-container").style.display = "block";
            }
        }

        function showMessage(giftType) {
            let message = document.getElementById("message");
            if (giftType === "balloon") {
                message.innerHTML = `I miss you, ${displayName}! üíï`;
            } else if (giftType === "sweet") {
                message.innerHTML = `I like you, ${displayName}! üòä`;
            } else if (giftType === "color") {
                message.innerHTML = `Lets go for beer party, ${displayName}? üòä`;
            }
            message.classList.remove("hidden");
            setTimeout(() => window.close(), 5000); // Close the browser after 5 seconds
        }
    </script>
</body>
</html>
